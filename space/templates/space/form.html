<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Optimization</title>
    <style>
      /* Reset and Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #121212;
        color: #ffffff;
        text-align: center;
        padding: 20px;
      }

      /* Container */
      .container {
        max-width: 600px;
        margin: auto;
        background: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.2);
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 15px;
      }

      /* Form Styling */
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label {
        text-align: left;
        font-weight: bold;
        display: block;
        margin: 5px 0;
      }

      input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #333;
        color: #fff;
      }

      /* Button Styling */
      .btn {
        background: #00aaff;
        color: black;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: #0088dd;
        box-shadow: 0px 0px 8px #00aaff;
      }

      /* Box Fields Styling */
      #boxFields {
        text-align: left;
        margin-top: 10px;
      }

      #boxFields h3 {
        margin-top: 10px;
        color: #00aaff;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          width: 90%;
        }
      }
    </style>
    <script>
      function updateBoxFields() {
        let numTypes = document.getElementById("id_num_types").value;
        let boxFields = document.getElementById("boxFields");
        boxFields.innerHTML = "";

        for (let i = 1; i <= numTypes; i++) {
          boxFields.innerHTML += `
                    <h3>Box Type ${i}</h3>
                    <label>Width:</label> <input type="number" name="width_${i}" required><br>
                    <label>Height:</label> <input type="number" name="height_${i}" required><br>
                    <label>Depth:</label> <input type="number" name="depth_${i}" required><br>
                    <label>Count:</label> <input type="number" name="count_${i}" required><br><br>
                `;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Enter Truck and Box Details</h2>
      <form method="post">
        {% csrf_token %}
        <label>{{ form.truck_width.label }}</label> {{ form.truck_width }}
        <label>{{ form.truck_height.label }}</label> {{ form.truck_height }}
        <label>{{ form.truck_depth.label }}</label> {{ form.truck_depth }}
        <label>{{ form.num_types.label }}</label> {{ form.num_types }}
        <button type="button" class="btn" onclick="updateBoxFields()">
          Add Boxes
        </button>
        <div id="boxFields"></div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
